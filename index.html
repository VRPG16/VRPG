<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer>
document.addEventListener("scroll", function () {
    let scrolled = window.scrollY * -0.3; // Управляет подъемом
    let scaleFactor = Math.max(0.8, 1 - window.scrollY / 1000); // Управляет сжатием, но не меньше 0.5

    document.querySelector(".Blogo").style.transform = `translate(-50%, calc(-50% + ${scrolled}px)) scale(${scaleFactor})`;
});

  </script>
  <script>
    function checkZoom() {
      const isMobile = window.matchMedia("only screen and (max-width: 760px)").matches;
      const downloadButton = document.querySelector(".download-button");
      const logo = document.querySelector(".logo");
      downloadButton.style.display = isMobile ? 'none' : 'block';
      logo.style.left = isMobile ? '50%' : '19%';
      document.querySelector(".login-button").style.width = isMobile ? '70px' : '149px';
    }
  
    window.addEventListener('resize', (event) => {
      handleEvent(event);
      checkZoom();
    });

    document.addEventListener("DOMContentLoaded", checkZoom);
  </script>
</head>
