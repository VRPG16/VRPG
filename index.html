    <link rel="stylesheet" href="styles.css">
    <script defer>
      const blogo = document.querySelector('.Blogo');
      requestAnimationFrame(function animate(time) {
        blogo.style.transform = `translate(-50%, calc(-50% + ${window.scrollY * -0.3}px)) scale(${Math.max(0.8, 1 - window.scrollY / 1000)})`;
        requestAnimationFrame(animate);
      });
    </script>

    <script>
      const isMobile = window.matchMedia("only screen and (max-width: 760px)");
      const downloadButton = document.querySelector(".download-button");
      const logo = document.querySelector(".logo");
      const loginButton = document.querySelector(".login-button");

      function update() {
        downloadButton.style.display = isMobile.matches ? 'none' : 'block';
        logo.style.left = isMobile.matches ? '50%' : '19%';
        loginButton.style.width = isMobile.matches ? '70px' : '149px';
      }

      window.addEventListener('resize', update);
      document.addEventListener("DOMContentLoaded", update);
    </script>
  </head>
